name: Bright
on:
  pull_request:
    branches:
      - '**'

permissions:
  checks: write
  contents: read
  id-token: write

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      BRIGHT_HOSTNAME: ${{ vars.BRIGHT_HOSTNAME }}
      BRIGHT_PROJECT_ID: ${{ vars.BRIGHT_PROJECT_ID }}
      BRIGHT_AUTH_ID: ${{ vars.BRIGHT_AUTH_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRIGHT_TOKEN: ${{ secrets.BRIGHT_TOKEN }}
      BRIGHT_TARGET_URL: "http://127.0.0.1:3000"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install application dependencies
        run: npm install

      - name: Start application
        run: |
          mkdir -p .gh-logs
          # unbuffered stdout/stderr so lines appear as theyâ€™re written
          nohup stdbuf -oL -eL npm start > .gh-logs/app.log 2>&1 &
          echo $! > .gh-logs/app.pid

      - name: Wait for application to be ready
        run: |
          for i in {1..30}; do
            if nc -zv 127.0.0.1 3000; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application..."
            sleep 5
          done

      - name: Install SecTesterJS dependencies
        run: npm i --save=false --prefix .brightsec @sectester/core @sectester/repeater @sectester/scan @sectester/runner @sectester/reporter

      - name: Run security tests
        run: |
          node --experimental-transform-types --experimental-strip-types --experimental-detect-module \
          --disable-warning=MODULE_TYPELESS_PACKAGE_JSON --disable-warning=ExperimentalWarning \
          --test-force-exit --test-concurrency=4 --test .brightsec/tests/*.test.ts

      - name: Print app logs
        if: always()
        run: |
          echo "Last 500 lines of app.log:"
          [ -f .gh-logs/app.log ] && tail -n 500 .gh-logs/app.log || echo "No log file found"

      - name: Upload app logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-logs-${{ github.run_id }}-${{ github.job }}
          path: .gh-logs/app.log
          if-no-files-found: warn
          retention-days: 7